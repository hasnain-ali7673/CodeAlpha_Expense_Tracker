<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="container">
            <h1>Expense Tracker</h1>
        </div>
    <main>
      <header>
        <div class="total_balance">
            <h5>Total Balance</h5>
            <span class="balance">$0.00</span>
        </div>
        <div class="income_balance">
            <h5>Income</h5>
            <span class="income">$0.00</span>
        </div>
        <div class="expense_balance">
            <h5>Expense</h5>
            <span class="expense">$0.00</span>
        </div>
      </header>  

      <section>
        <div class="transaction">
            <h3>Add Transaction</h3>
        </div>

        <form>

            <div class="Option">
                <label for="type">
                    <input type="checkbox" name="type" id="type" />
                    <div class="option">
                        <span>Expense</span>
                        <span>Income</span>
                    </div>
                </label>
            </div>

            <div class="Name">
                <label for="name">Name</label>
                <input type="text" name="name" required />
            </div>

            <div class="Amount">
                <label for="amount">Amount</label>
                <input type="number" name="amount" value="0" min="0.01" step="0.01" required />
            </div>

            <div class="Date">
                <label for="date">Date</label>
                <input type="date" name="date" required />
            </div>


            <div class="Submit">
                <button type="submit">Submit</button>
            </div>
        </form>
      </section>
      
      <section class="income_section">
        <h3>Income Transactions</h3>
        <ul class="transaction_list" id="incomeList"></ul>
    </section>
    <section class="expense_section">
        <h3>Expense Transactions</h3>
        <ul class="transaction_list" id="expenseList"></ul>
    </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
